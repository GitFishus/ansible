- name: Run Terraform Apply via HCP Terraform
  hosts: all
  gather_facts: false

  collections:
    - hashicorp.terraform

  tasks:
    - name: Apply Terraform plan
      hashicorp.terraform.run:
        organization: "TechXchangeNL"
        workspace: "Terraform_Lama"
        auto_apply: true
        poll: true
        poll_interval: 5
        poll_timeout: 1200
        tf_timeout: 6000
      register: tf_output

    - name: Show output
      debug:
        var: tf_output
